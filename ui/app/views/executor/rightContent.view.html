<template data-controller-name='app.controllers.executor.rightContent'>	
	<div>
		<div id="toolbarTop"></div>

		<div class="executor-wrapper">
			<div class="digitalFileAba"></div>
			<div class="data-visualization-mode"></div>
		</div>
 
		<div id="overlapRight" class='overlap-right executor novisible'>			
			<div id='executarArquivo' class='parameters-wrapper'>
				<div class="title">
					<div class="text">{{i18n 'CONFIG PANEL'}}</div>
					<div id="settings-close" class="close button" >
						<button  class="btn icon icon-font-Sign-and-Symbols icon-persign" tabindex="0"></button>
					</div>
				</div>
				<div id="settings-tabs" class="settings-tabs"></div>
				<div class="footer">
					<div id="settings-execute" class="settings-button execute" >
						<button  class="btn" aria-label="Clique/Aperte Enter para executar o relatÃ³rio" tabindex="0">
							<span class="icon icon-font-Media icon-play"></span>
							<span>{{i18n 'EXECUTE'}}</span>
						</button>
					</div>
					<div id="settings-reset" class="settings-button reset">
						<button tabindex="0" class="btn">
							<span class="icon icon-font-Sign-and-Symbols icon-goback"></span>
							<span>{{i18n 'RESTART'}}</span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</template>
