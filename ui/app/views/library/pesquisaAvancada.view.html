	<div class="advanced-filters">

		<div class="advanced-filter inputFileType"></div>
		<div class="advanced-filter inputCompany"></div>
		<!-- <div class="advanced-filter inputUf"></div> -->

			<div class="federalRadio">{{radiobutton federal}}</div>
			<div class="stateRadio">{{radiobutton state}}</div>
